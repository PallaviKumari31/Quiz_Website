<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><div class="heading">Quiz Website </div></header>
    <div class="quiz-sec">
        <div id="quiz">
            <h2 class="question" id="question"> Quiz Question</h2>
            <div class="score"></div>
            <hr />
            <ol  class="web">
                <li>
                <input type="radio" name="answer" class="answer" id="a">
                    <label for="a" id="option-1">quiz option</label>
                </li>
                <li>
                <input type="radio" name="answer" class="answer" id="b">
                    <label for="b" id="option-2">quiz option</label>
                </li>
                <li>
                <input type="radio" name="answer" class="answer" id="c">
                    <label for="c" id="option-3">quiz option</label>
                </li>
                <li>
                <input type="radio" name="answer" class="answer" id="d">
                    <label for="d" id="option-4">quiz option</label>
                </li>
            </ol>
            <hr>
            <div class="btn">
                <button type="submit" id ="submit">Submit</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
